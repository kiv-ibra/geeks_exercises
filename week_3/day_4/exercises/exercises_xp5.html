<!DOCTYPE html>
<html>
<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: rgb(216, 216, 207);
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: rgb(51, 8, 8);
        }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            const animateElement = document.getElementById("animate");
            let position = 0;
            const containerWidth = document.getElementById("container").offsetWidth;
            
            // Utilisation de setInterval pour déplacer le div
            const interval = setInterval(() => {
                if (position >= containerWidth - animateElement.offsetWidth) {
                    clearInterval(interval); // Arrêter lorsque la boîte atteint la fin
                } else {
                    position += 1; // Déplacer de 1px
                    animateElement.style.left = position + "px";
                }
            }, 1); // 1 milliseconde pour le mouvement
        }
    </script>
</body>
</html>
