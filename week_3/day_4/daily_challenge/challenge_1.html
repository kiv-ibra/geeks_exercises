<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Letters Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px; 
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Enter Only Letters</h2>
    <input type="text" id="letterInput" placeholder="Type here...">
    
    <script>
        document.getElementById("letterInput").addEventListener("input", function(event) {
            this.value = this.value.replace(/[^a-zA-Z]/g, ''); 
        });
    </script>
</body>
</html>
