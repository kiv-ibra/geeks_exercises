<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>

        /* Example CSS for the provided HTML */
body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    margin: 0;
    padding: 0;
}

h1 {
    color: #095e75;
    text-align: center;
    margin-top: 40px;
}

nav {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 30px;
}

nav li {
    display: inline;
}

nav a {
    text-decoration: none;
    color: #e3091f;
    font-size: 1.2em;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background 0.2s, color 0.2s;
}

nav a:hover {
    background: #0984e3;
    color: #fff;
}
    </style>
</head>
<body>
    <h1>Welcome to the Exercise 7</h1>
    <div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>

            <li><a href="#">Blog</a></li>
        </ul>
    </nav>
    </div>
   
    <script src="Exercise7.js"></script>

</html>
