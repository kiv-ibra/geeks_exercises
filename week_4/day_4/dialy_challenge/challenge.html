<!DOCTYPE html>
<html lang="AN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire JSON</title>
    <style>
        /* Style global */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2980b9;
            margin-bottom: 20px;
        }

        /* Style du formulaire */
        input[type="text"] {
            padding: 12px;
            margin: 10px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Style du résultat JSON */
        .json-output {
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            word-wrap: break-word;
        }

    </style>
</head>
<body>
    <h1>Formulaire JSON</h1>

    <!-- Formulaire pour saisir les données -->
    <input type="text" id="firstName" placeholder="Prénom">
    <input type="text" id="lastName" placeholder="Nom">
    <button onclick="submitForm()">Envoyer</button>

    <!-- Section pour afficher le résultat JSON -->
    <div id="output" class="json-output"></div>

    <script>
        // Fonction pour récupérer les données du formulaire et les afficher en tant que JSON
        function submitForm() {
            // Récupérer les valeurs des entrées
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            // Créer un objet JSON avec ces données
            const jsonData = {
                firstName: firstName,
                lastName: lastName
            };

            // Afficher l'objet JSON dans la section de sortie
            document.getElementById('output').innerText = JSON.stringify(jsonData, null, 4);
        }
    </script>
</body>
</html>
